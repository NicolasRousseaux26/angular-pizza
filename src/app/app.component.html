<app-navbarre [title]="title"
              color="dark"
></app-navbarre>

<div class="container">
<h1 class="text-center">{{ title }}</h1>
<app-pizza [pizza]="selectedPizza"></app-pizza>

<!--
  <input [value]="selectedPizza.name" (keyup)="selectedPizza.name = $event.target.value">
-->
<h2>Les pizzas</h2>
<div class="row">
  <div *ngFor="let pizza of pizzas" 
      (click)="onSelect(pizza)"      
      class="col-3"
  >
  <div class="card" [class.selected]="pizza === selectedPizza"> 
    <div class="card-body">
    <h5 class="card-title">{{ pizza.name }}</h5>
    <p>prix HT : {{ pizza.price }}</p>
    <p>prix TTC : {{ pizza.price | taxe }}</p>
    <span *ngFor="let selectedIngredient of selectedIngredients; index as i" 
    class="badge badge-primary"
    >
      Vous avez choisis : {{ selectedIngredient.name }}
      <span (click)="deleteIngredient(i, $event)" class="text-danger">X</span>
    </span>
    
  </div>
  </div>
   
  </div>
</div>

<h2>les TPs</h2>
<app-author [user]="user"></app-author>
<app-menu [ingredients]="ingredients" (select)="selectIngredient($event)"></app-menu>


<h2>les pipe</h2>
<p>{{ 'hello' | test:'==':'==' }}</p>

<p>TVA 20% :{{ 10 | taxe }}</p>
<p>TVA 65% : {{ 10 | taxe:65 }}</p>

</div>
